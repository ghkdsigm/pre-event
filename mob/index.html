                    var findHaslink = $('.evt_bg')[0].childNodes

                    for(var i=0; i < findHaslink.length; i++){

                            $('.linkzone').append(linkBts)
                            linkBts.setAttribute('class', 'btnCommon')

                            linkBts.setAttribute('title', '바로가기')
                            linkBts.setAttribute('href', bgs[i - 1].url)  
                            var btsToTop = $(findHaslink[i])[0].offsetTop / $( window ).width() * 100
                            $(linkBts).css('top', btsToTop + 40 + 'vw')    
                        }
                    }

            }

            // 이벤트기간

            $('.evt_ico_check').css('background-color', checkboxBgColorBasic);

                    $('.evt_ico_check').css('background-color', checkboxBgColor);

                    $('#check_pi').prop('checked', false);
                    $('.evt_ico_check').css('background-color', checkboxBgColorBasic);
                }

            // 유의사항

                "수수께끼 (3만원), 샤코 (1만원), 자룬 (5천원), 베르룬 (3천원) 등 당첨 시 구매가능 마일리지로 대체 지급됩니다.",

            ]

            var noticeBg = '#010101'
            var noticeColor = "#fff"
            if (notice.length >= 1) {
                $('.evt_notice_wrap').css("background-color", noticeBg);

                for (var i = 0; i < notice.length; i++) {
                    var listLi = document.createElement("li")
                    document.querySelector('.evt_list_notice').appendChild(listLi).innerText = notice[i].replace('$', '\n') //$가 있을경우 띄어쓰기로
                    $('.tit_notice strong').css("color", noticeColor);
                    $('.evt_notice_wrap li').css("color", noticeColor);
                    $('.evt_notice_wrap li').addClass("notices");

            }
            

            // 전문보기 팝업

            var popBg = "images/pop_bg.jpg"
            $('.evt_pop_wrap > img').attr('src', popBg)            
            $('.evt_pop_wrap .blind').text(popupNotice) // 웹접근성 - 팝업

            $('.close').click(function () {
